<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoying Hangout Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fef9e7;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 50vh;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.3s ease;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .no-btn {
            background-color: #f44336;
            color: white;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Gusto mo ng kiss? </h1>
    <div class="button-container" id="container">
        <button class="yes-btn" id="yes-btn">Oo naman!</button>
        <button class="no-btn" id="no-btn">Ayaw!</button>
    </div>

    <script>
        const noBtn = document.getElementById("yes-btn");
        const yesBtn = document.getElementById("no-btn");
        const container = document.getElementById("container");

        // Moves "Never!" button to a random position inside the container
        noBtn.addEventListener("mouseover", () => {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            // Generate random positions within the container boundaries
            const randomX = Math.random() * (containerWidth - buttonWidth);
            const randomY = Math.random() * (containerHeight - buttonHeight);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        // Confetti effect function
        function triggerConfetti() {
            // Include the confetti script
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js";
            script.onload = function() {
                // Trigger confetti after the script has loaded
                confetti({
                    particleCount: 200,
                    spread: 90,
                    origin: { y: 0.6 }
                });
            };
            document.body.appendChild(script);
        }

        // Displays 5 annoying confirmation alerts when "Oo naman!" button is clicked
        yesBtn.addEventListener("click", () => {
            alert("ikaw ha😏");
            alert("huy kalma😏😏");
            alert("ateco huy kalma😏😏😏");
            alert("bastos mo naman ate😏😏😏😏");
            alert("sige make out tayo sa 23:>! 🎉");

            // After the final alert, trigger confetti
            triggerConfetti();
        });
    </script>
</body>
</html>
